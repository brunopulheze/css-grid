<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba5947e912.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <title>Grid</title>
</head>

<body>
    <section class="container">
    <h1 id="layout-1">Grid Layout</h1>
    <h2>Numpad</h2>
    <section>
        <div id="numpad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
    </section>
    <div class="down">
        <a href="#layout-2"><i class="fas fa-sort-down fa-3x fa-media"></i></a>
    </div>
</section>
<section class="container">
    <div id="layout-2" class="up">
        <a href="#layout-1"><i class="fas fa-caret-up fa-3x fa-media"></i></a>
    </div>
    <h2>First Grid</h2>
    <section>
        <div class="layout">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </section>
    <div class="down">
        <a href="#layout-3"><i class="fas fa-sort-down fa-3x fa-media"></i></a>
    </div>
</section>
<section class="container">
    <div id="layout-3" class="up">
        <a href="#layout-2"><i class="fas fa-caret-up fa-3x fa-media"></i></a>
    </div>
    <h2>Second Grid</h2>
    <section>
        <div class="layout">
            <div>1</div>
            <div id="primary-part">
                <article id="single-article">A</article>
                <div id="parent-div">
                    <article>1</article>
                    <article>2</article>
                    <article>3</article>
                    <article>4</article>
                </div>
            </div>
            <div>3</div>
            <div>4</div>
            <div id="secondary-part">
                <article>1</article>
                <article>2</article>
                <article>3</article>
                <article>4</article>
                <article>5<article>
            </div>
        </div>
    </section>
    <div class="down">
        <a href="#layout-4"><i class="fas fa-sort-down fa-3x fa-media"></i></a>
    </div>
</section>
<section class="container">
    <div id="layout-4" class="up">
        <a href="#layout-3"><i class="fas fa-caret-up fa-3x fa-media"></i></a>
    </div>
    <h2>Responsive Grid - Try Me!</h2>
    <section>
        <div id="grid-pro">
            <article>1</article>
            <article>2</article>
            <article>3</article>
            <article>4</article>
            <article>5</article>
            <article>6</article>
            <article>7</article>
            <article>8</article>
            <article>9</article>
            <article>10</article>
            <article>11</article>
            <article>12</article>
            <article>13</article>
        </div>
    </section>
    <div id="layout-4" class="up">
        <a href="#layout-1"><h2>Back to the Top</h2></a>
    </div>
</section>
</body>
